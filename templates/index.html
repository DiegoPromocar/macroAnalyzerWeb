<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMO CAR - Macro Analyzer 360</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">PROMO CAR</div>
            <div class="subtitle">MACRO ANALYZER 360</div>
        </header>
        <form action="/generate" method="post" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-column">
                    <label for="pais">País</label>
                    <select id="pais" name="pais">
                        <option value="BR">Brazil</option>
                        <option value="ES">Spain</option>
                        <option value="FR">France</option>
                        <option value="GB">Great Britain</option>
                        <option value="DE">Germany</option>
                        <option value="IT">Italy</option>
                        <option value="NE">Netherlands</option>
                        <option value="KR">South Korea</option>
                        <option value="TR">Turkey</option>
                    </select>

                    <label for="anyo">Año</label>
                    <input type="number" id="anyo" name="anyo" value="2024" required>

                    <label for="mes">Mes</label>
                    <select id="mes" name="mes">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>

                    <label for="dia">Día</label>
                    <input type="number" id="dia" name="dia" value="1" required>
                </div>
                <div class="form-column">
                    <label for="idioma">Idioma</label>
                    <select id="idioma" name="idioma">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                    </select>

                    <label for="segmentos">Segmentos</label>
                    <select id="segmentos" name="segmentos">
                        <option value="Passenger Cars">Passenger Cars</option>
                        <option value="LCV">LCV</option>
                    </select>

                    <label for="segmentation">Segmentation</label>
                    <select id="segmentation" name="segmentation">
                        <option value="PROMOCAR">PROMOCAR</option>
                        <option value="JLR">JLR</option>
                        <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                    </select>
                </div>
            </div>
            
            <div class="file-inputs">
                <div class="file-input">
                    <label for="libro_modelos">Libro de Modelos</label>
                    <input type="file" id="libro_modelos" name="libro_modelos" required>
                </div>
                <div class="file-input">
                    <label for="libro_marcas">Libro de Marcas</label>
                    <input type="file" id="libro_marcas" name="libro_marcas" required>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="generate-button">GENERAR</button>
            </div>
        </form>
    </div>
</body>
</html>
